<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="zlogo.png" type="image/png">
    <link rel="stylesheet" href="css/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fengyuanchen.github.io/cropperjs/css/cropper.css">
    <script src="js/header.js"></script>
    <title>Регистрация - NGDPSL</title>
</head>
<body>

    <!-- Форма регистрации -->
    <div class="reg-container">
        <div class="reg-form">
            <h1 class="hero-title">Регистрация в топ игроков</h1>
            <p class="hero-subtitle">Заполните форму для добавления в рейтинг</p>
            <form id="reg-form" action="https://formspree.io/f/YOURFORMID" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nick">Ник игрока:</label>
                    <input type="text" id="nick" name="nick" required>
                </div>

                <div class="form-group">
                    <label for="avatar">Аватар:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" required>
                </div>

                <div class="form-group">
                    <button type="button" id="add-completion" class="universal-button">Добавить прохождение</button>
                    <div id="completions"></div>
                </div>

                <div class="form-group">
                    <label for="notes">Заметки (необязательно):</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Любые дополнительные замечания..."></textarea>
                </div>

                <button type="submit" class="universal-button">Отправить</button>
            </form>
            <div id="success-msg" style="display: none;">Регистрация отправлена! Ожидайте подтверждения.</div>
        </div>
    </div>

    <!-- Модальное окно для crop -->
    <div class="modal" id="crop-modal">
        <div class="modal-content crop-modal">
            <span class="close-modal" id="crop-close-modal">&times;</span>
            <h2>Обрежьте аватар</h2>
            <div id="crop-modal-body">
                <img id="crop-image" src="">
            </div>
            <button type="button" class="universal-button" id="crop-save-btn">Сохранить</button>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="https://fengyuanchen.github.io/cropperjs/js/cropper.js"></script>
    <script src="js/registration.js"></script>

</body>
</html>
