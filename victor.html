<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="zlogo.png" type="image/png">
    <link rel="stylesheet" href="../../css/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="js/header.js"></script>
    <title>Отправить Виктор - RGDPSL</title>
</head>
<body>

    <!-- Форма заявки -->
    <div class="reg-container">
        <div class="reg-form">
            <h1 class="hero-title">Отправить Виктор</h1>
            <p class="hero-subtitle">Заполните форму для отправки виктора</p>
            <form id="victor-form">
                <div class="form-group">
                    <label for="level-name">Название уровня:</label>
                    <input type="text" id="level-name" name="level-name" required>
                </div>

                <div class="form-group">
                    <label for="level-link">Ссылка на прохождение:</label>
                    <input type="url" id="level-link" name="level-link" required>
                </div>

                <div class="form-group">
                    <label for="nick">Ник в листе:</label>
                    <input type="text" id="nick" name="nick" required>
                </div>

                <div class="form-group">
                    <label for="notes">Заметки (необязательно):</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Любые дополнительные замечания..."></textarea>
                </div>

                <button type="submit" class="universal-button">Отправить</button>
            </form>
            <div id="success-msg" style="display: none;">Заявка отправлена! Ожидайте подтверждения.</div>
        </div>
    </div>

    <script src="../../js/menu.js"></script>
    <script src="../../js/victor.js"></script>

</body>
</html>
