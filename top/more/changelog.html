<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../zlogo.png" type="image/png">
    <link rel="stylesheet" href="../../css/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="../../js/header.js"></script>
    <title>Чейндж-Лог - RGDPSL</title>
</head>
<body>

    <!-- Changelog -->
    <div class="changelog-container">
        <h1 class="contact-title">Чейндж-Лог</h1>
        <div id="changelog-list"></div>
    </div>

    <script src="../../js/menu.js"></script>

    <script>
        async function loadChangelog() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/SecRifal/jsons/main/changelog.json');
                const data = await response.json();
                const list = document.getElementById('changelog-list');

                data.forEach((entry, index) => {
                    const div = document.createElement('div');
                    div.className = 'changelog-entry';
                    div.style.animationDelay = `${(index + 1) * 0.1}s`;
                    div.innerHTML = `
                        <div class="changelog-date">${entry.date}</div>
                        <div class="changelog-title">${entry.title}</div>
                        <div class="changelog-content">${entry.content}</div>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error('Ошибка загрузки changelog:', error);
            }
        }

        loadChangelog();
    </script>

</body>
</html>
